{# blog.html --- Blog template; -*- Mode: Jinja2; -*- #}
{% extends "layout.html" %}

{% block body %}
  <div class="title">
    <h1>What's on my mind</h1>
  </div>

  <div class="content">
    <ul>
      {% for post in posts %}
        <li>
          <span class="pubdate">{{ post.date|strftime("%b %d, %Y") }}</span>
          <a href="{{ url_for("posts", slug=post.slug) }}">{{ post.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
